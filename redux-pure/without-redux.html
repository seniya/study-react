<html>
<body>
<style>
  .container {
    border: 5px solid black;
    padding: 10px;
  }

</style>

<div id="red"></div>
<div id="green"></div>
<div id="blue"></div>

<script>
  function red() {
    document.querySelector('#red').innerHTML =
    `
      <div class="container" id="conponent_red">
        <h1>red</h1>
        <input type="button" value="fire" onClick="
        document.querySelector('#conponent_red').style.backgroundColor = 'red';
        document.querySelector('#conponent_green').style.backgroundColor = 'red';
        document.querySelector('#conponent_blue').style.backgroundColor = 'red';
        ">
      <div>
    `
  }
  red()

  function green() {
    document.querySelector('#green').innerHTML =
    `
      <div class="container" id="conponent_green">
        <h1>green</h1>
        <input type="button" value="fire" onClick="
        document.querySelector('#conponent_red').style.backgroundColor = 'green';
        document.querySelector('#conponent_green').style.backgroundColor = 'green';
        document.querySelector('#conponent_blue').style.backgroundColor = 'green';
        ">
      <div>
    `
  }
  green()

  function blue() {
    document.querySelector('#blue').innerHTML =
    `
      <div class="container" id="conponent_blue">
        <h1>blue</h1>
        <input type="button" value="fire" onClick="
        document.querySelector('#conponent_red').style.backgroundColor = 'blue';
        document.querySelector('#conponent_green').style.backgroundColor = 'blue';
        document.querySelector('#conponent_blue').style.backgroundColor = 'blue';
        ">
      <div>
    `
  }
  blue()

</script>
</body>
</html>
